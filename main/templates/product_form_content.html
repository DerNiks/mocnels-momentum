{% load static %}
{% csrf_token %}
<input type="hidden" name="product_id" value="{{ product_id|default:'' }}">
<h2 class="text-xl font-bold text-gray-900 mb-6">{{ form_title }}</h2>

<div class="space-y-4">
    {% for field in form %}
      <div class="field-wrapper">
        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
          {{ field.label }}
        </label>
        <div class="w-full">
          {{ field }}
        </div>
        {% if field.help_text %}
          <p class="mt-1 text-xs text-gray-500">{{ field.help_text }}</p>
        {% endif %}
        <p class="mt-1 text-sm text-red-600 field-error-{{ field.name }}" style="display: none;"></p>
      </div>
    {% endfor %}
</div>
